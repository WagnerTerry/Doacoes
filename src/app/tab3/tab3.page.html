<ion-header>
  <ion-toolbar>
    <ion-title class="titulo"> Receber Doações </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="conteudo animate__animated animate__fadeInLeft">
    <img
      class="img-item"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHJQ1TqKG_sJ6ROOn7eeXRNr8PJwkD0xGMB7C77Ny2EiwAV4_ML7Mx2t8q9g2y7d1pyL4&usqp=CAU"
      alt="Imagem Solidariedade"
    />
    <p>
      Esta precisando de ajuda? Podemos te ajudar! Preencha os campos e fale com
      um voluntário.
    </p>
    <form [formGroup]="form" (submit)="enviar()">
      <ion-item>
        <ion-label position="floating">Nome Completo</ion-label>
        <ion-input type="text" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Endereço</ion-label>
        <ion-input type="text" formControlName="endereco"></ion-input>
      </ion-item>
      <ion-button
        [disabled]="form.invalid || form.pending"
        expand="block"
        type="submit"
        >Salvar</ion-button
      >
    </form>
  </div>
</ion-content>
